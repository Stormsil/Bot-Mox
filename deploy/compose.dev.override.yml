services:
  caddy:
    environment:
      BACKEND_INTERNAL_PORT: ${BACKEND_INTERNAL_PORT:-3002}

  frontend:
    image: node:20-bookworm
    working_dir: /workspace
    # Dev server behind Caddy (single entrypoint: http://localhost)
    # Use port 80 inside the docker network so Caddy can keep reverse_proxy frontend:80.
    command: sh -c "corepack enable && pnpm install --no-frozen-lockfile && pnpm --filter @botmox/frontend dev -- --host 0.0.0.0 --port 80 --strictPort"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost}
      VITE_WS_BASE_URL: ${VITE_WS_BASE_URL:-ws://localhost}
      VITE_SUPABASE_URL: ${SUPABASE_PUBLIC_URL:-http://localhost}
      VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
      # Observability (dev default ON)
      VITE_OTEL_ENABLED: ${VITE_OTEL_ENABLED:-1}
      VITE_OTEL_SERVICE_NAME: ${VITE_OTEL_SERVICE_NAME:-botmox-frontend}
      VITE_OTEL_EXPORTER_OTLP_ENDPOINT: ${VITE_OTEL_EXPORTER_OTLP_ENDPOINT:-http://localhost/api/v1/otel/v1/traces}
    volumes:
      - ../:/workspace
    # No host port binding: access via Caddy on http://localhost

  backend:
    image: node:20-bookworm
    working_dir: /workspace
    command: sh -c "corepack enable && pnpm install --no-frozen-lockfile && pnpm --filter @botmox/backend dev"
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-3002}
      NEST_PORT: ${BACKEND_PORT:-3002}
      # Observability (dev default ON)
      BOTMOX_OTEL_ENABLED: ${BOTMOX_OTEL_ENABLED:-1}
      BOTMOX_OTEL_PROXY_ENABLED: ${BOTMOX_OTEL_PROXY_ENABLED:-1}
      BOTMOX_DIAGNOSTICS_ENABLED: ${BOTMOX_DIAGNOSTICS_ENABLED:-1}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-botmox-backend}
      # Jaeger OTLP endpoint (host) - in Docker use host.docker.internal on Desktop
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://host.docker.internal:4318}
      DATA_BACKEND: ${DATA_BACKEND:-supabase}
      SUPABASE_URL: ${SUPABASE_URL:-http://host.docker.internal:54321}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET_ARTIFACTS: ${S3_BUCKET_ARTIFACTS:-botmox-artifacts}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
      S3_PRESIGN_TTL_SECONDS: ${S3_PRESIGN_TTL_SECONDS:-300}
      ALLOW_INSECURE_DEV_TOKENS: ${ALLOW_INSECURE_DEV_TOKENS:-true}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN:-change-me-api-token}
      INTERNAL_INFRA_TOKEN: ${INTERNAL_INFRA_TOKEN:-change-me-infra-token}
    volumes:
      - ../:/workspace
    ports:
      - "${BACKEND_BIND_PORT:-3002}:3002"
    extra_hosts:
      - "host.docker.internal:host-gateway"
