name: botmox-local

services:
  backend:
    image: node:20-bookworm
    working_dir: /workspace
    command: sh -c "corepack enable && pnpm install --no-frozen-lockfile && pnpm --filter @botmox/backend dev"
    volumes:
      - ./:/workspace
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-3002}
      NEST_PORT: ${BACKEND_PORT:-3002}
      DATA_BACKEND: ${DATA_BACKEND:-supabase}
      SUPABASE_URL: ${SUPABASE_URL:-http://host.docker.internal:54321}
      # Observability (dev default ON)
      BOTMOX_OTEL_ENABLED: ${BOTMOX_OTEL_ENABLED:-1}
      BOTMOX_OTEL_PROXY_ENABLED: ${BOTMOX_OTEL_PROXY_ENABLED:-1}
      BOTMOX_DIAGNOSTICS_ENABLED: ${BOTMOX_DIAGNOSTICS_ENABLED:-1}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-bot-mox-backend}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://host.docker.internal:4318}
    ports:
      - "${BACKEND_BIND_PORT:-3002}:3002"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    image: node:20-bookworm
    working_dir: /workspace
    command: sh -c "corepack enable && pnpm install --no-frozen-lockfile && pnpm --filter @botmox/frontend dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./:/workspace
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3002}
      VITE_WS_BASE_URL: ${VITE_WS_BASE_URL:-ws://localhost:3002}
      # Observability (dev default ON)
      VITE_OTEL_ENABLED: ${VITE_OTEL_ENABLED:-1}
      VITE_OTEL_SERVICE_NAME: ${VITE_OTEL_SERVICE_NAME:-bot-mox-frontend}
      VITE_OTEL_EXPORTER_OTLP_ENDPOINT: ${VITE_OTEL_EXPORTER_OTLP_ENDPOINT:-http://localhost:3002/api/v1/otel/v1/traces}
    ports:
      - "5173:5173"
    depends_on:
      - backend
