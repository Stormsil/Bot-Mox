name: botmox-local

services:
  backend:
    image: node:20-bookworm
    working_dir: /app
    command: sh -c "npm install && npm start"
    volumes:
      - ./proxy-server:/app
    env_file:
      - ./proxy-server/.env
    environment:
      NODE_ENV: development
      PORT: 3001
      DATA_BACKEND: ${DATA_BACKEND:-supabase}
      SUPABASE_URL: ${SUPABASE_URL:-http://host.docker.internal:54321}
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    image: node:20-bookworm
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./bot-mox:/app
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3001}
      VITE_WS_BASE_URL: ${VITE_WS_BASE_URL:-ws://localhost:3001}
    ports:
      - "5173:5173"
    depends_on:
      - backend
