name: Rollback Production

on:
  workflow_dispatch:
    inputs:
      previous_tag:
        description: "Previous stable image tag (example: sha-abc1234)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  rollback:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Rollback on VPS
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }}
          PREVIOUS_TAG: ${{ github.event.inputs.previous_tag }}
          API_HEALTHCHECK_URL: ${{ secrets.API_HEALTHCHECK_URL }}
        run: |
          ssh -o StrictHostKeyChecking=no "${VPS_USER}@${VPS_HOST}" "
            cd '${VPS_DEPLOY_PATH}' && \
            PREVIOUS_TAG='${PREVIOUS_TAG}' \
            API_HEALTHCHECK_URL='${API_HEALTHCHECK_URL}' \
            ./scripts/rollback-vps.sh
          "
