name: Build And Publish Images

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          OWNER_LC="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "owner_lc=${OWNER_LC}" >> "$GITHUB_OUTPUT"

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/botmox-frontend:sha-${{ steps.vars.outputs.short_sha }}
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/botmox-frontend:main-latest

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/botmox-backend:sha-${{ steps.vars.outputs.short_sha }}
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/botmox-backend:main-latest
