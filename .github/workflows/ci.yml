name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
      - refactor/**
  pull_request:

jobs:
  quality-gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            bot-mox/package-lock.json
            proxy-server/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: bot-mox
        run: npm ci

      - name: Install backend dependencies
        working-directory: proxy-server
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Typecheck frontend
        run: npm run check:types

      - name: Build frontend
        run: npm run build

      - name: Bundle budget checks
        run: npm run check:bundle:budgets

      - name: Secret scan
        run: npm run check:secrets

      - name: Backend syntax + smoke checks
        run: |
          npm run check:backend:syntax
          npm run check:backend:smoke

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            bot-mox/package-lock.json
            proxy-server/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: bot-mox
        run: npm ci

      - name: Install backend dependencies
        working-directory: proxy-server
        run: npm ci

      - name: Install Playwright browsers
        working-directory: bot-mox
        run: npx playwright install --with-deps chromium

      - name: Run E2E (Playwright)
        env:
          CI: "1"
        run: npm run test:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            bot-mox/test-results/**
            bot-mox/playwright-report/**
