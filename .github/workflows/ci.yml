name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
      - refactor/**
  pull_request:

jobs:
  quality-gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lockfile policy
        run: pnpm run check:lockfiles

      - name: Docs change policy
        run: pnpm run docs:change:policy

      - name: Monorepo hardening gates
        run: pnpm run check:all:mono

      - name: Migration flags check
        env:
          AUTH_MODE: enforced
          AGENT_TRANSPORT: ws
          SECRETS_VAULT_MODE: enforced
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: ci-placeholder-service-role-key
          SUPABASE_VAULT_RPC_NAME: vault
        run: pnpm run migration:check:strict

      - name: Migration flags test
        run: pnpm run migration:check:test

      - name: Contract test
        run: pnpm run contract:test

      - name: Backend tests
        run: pnpm run backend:test

      - name: Agent tests
        run: pnpm run agent:test

      - name: Lint frontend
        run: pnpm run lint

      - name: Typecheck frontend
        run: pnpm run check:types

      - name: Build frontend
        run: pnpm run build

      - name: Bundle budget checks
        run: pnpm run check:bundle:budgets

      - name: Secret scan
        run: pnpm run check:secrets

      - name: Backend syntax + smoke checks
        run: |
          pnpm run check:backend:syntax
          pnpm run check:backend:smoke

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lockfile policy
        run: pnpm run check:lockfiles

      - name: Install Playwright browsers
        run: pnpm --filter @botmox/frontend exec playwright install --with-deps chromium

      - name: Run E2E (Playwright)
        env:
          CI: "1"
        run: pnpm run test:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            apps/frontend/test-results/**
            apps/frontend/playwright-report/**
