<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot-Mox Agent â€” Pairing</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 24px;
      user-select: none;
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }
    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      margin: 16px 0 8px;
    }
    .section-title:first-of-type { margin-top: 0; }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #bbb;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 10px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #16213e;
      color: #e0e0e0;
      font-size: 13px;
      outline: none;
    }
    input:focus { border-color: #4a6fa5; }
    input::placeholder { color: #555; }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 4px;
      background: #4a6fa5;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #5a7fb5; }
    button:disabled { background: #333; cursor: not-allowed; }
    .error {
      color: #ff6b6b;
      font-size: 12px;
      margin-top: 8px;
      min-height: 16px;
    }
    .success {
      color: #51cf66;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Bot-Mox Agent Pairing</h1>

  <div class="section-title">Connection</div>
  <label for="serverUrl">Server URL</label>
  <input id="serverUrl" type="text" placeholder="http://localhost:3001" />

  <label for="apiToken">API Token</label>
  <input id="apiToken" type="password" placeholder="Internal API token" />

  <label for="pairingCode">Pairing Code</label>
  <input id="pairingCode" type="text" placeholder="From admin panel" />

  <label for="agentName">Agent Name (optional)</label>
  <input id="agentName" type="text" placeholder="My Agent" />

  <div class="section-title">Proxmox</div>
  <label for="proxmoxUrl">Proxmox URL</label>
  <input id="proxmoxUrl" type="text" placeholder="https://192.168.1.100:8006" />

  <label for="proxmoxUsername">Username</label>
  <input id="proxmoxUsername" type="text" placeholder="root" />

  <label for="proxmoxPassword">Password</label>
  <input id="proxmoxPassword" type="password" placeholder="Proxmox password" />

  <label for="proxmoxNode">Node</label>
  <input id="proxmoxNode" type="text" placeholder="h1" />

  <button id="pairBtn">Pair Agent</button>
  <div id="message" class="error"></div>

  <script>
    const $ = (id) => document.getElementById(id);

    // Load saved config defaults
    window.agentApi.getConfig().then((cfg) => {
      if (cfg.serverUrl) $('serverUrl').value = cfg.serverUrl;
      if (cfg.agentName) $('agentName').value = cfg.agentName;
      if (cfg.proxmoxUrl) $('proxmoxUrl').value = cfg.proxmoxUrl;
      if (cfg.proxmoxUsername) $('proxmoxUsername').value = cfg.proxmoxUsername;
      if (cfg.proxmoxNode) $('proxmoxNode').value = cfg.proxmoxNode;
    });

    $('pairBtn').addEventListener('click', async () => {
      const btn = $('pairBtn');
      const msg = $('message');

      const data = {
        serverUrl: $('serverUrl').value.trim().replace(/\/+$/, ''),
        apiToken: $('apiToken').value.trim(),
        pairingCode: $('pairingCode').value.trim(),
        agentName: $('agentName').value.trim(),
        proxmoxUrl: $('proxmoxUrl').value.trim(),
        proxmoxUsername: $('proxmoxUsername').value.trim(),
        proxmoxPassword: $('proxmoxPassword').value,
        proxmoxNode: $('proxmoxNode').value.trim(),
      };

      if (!data.serverUrl || !data.apiToken || !data.pairingCode) {
        msg.textContent = 'Server URL, API Token, and Pairing Code are required.';
        msg.className = 'error';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Pairing...';
      msg.textContent = '';

      try {
        const result = await window.agentApi.pair(data);
        if (result.success) {
          msg.textContent = 'Paired successfully! Starting agent...';
          msg.className = 'success';
        } else {
          msg.textContent = result.error || 'Pairing failed';
          msg.className = 'error';
          btn.disabled = false;
          btn.textContent = 'Pair Agent';
        }
      } catch (err) {
        msg.textContent = String(err);
        msg.className = 'error';
        btn.disabled = false;
        btn.textContent = 'Pair Agent';
      }
    });
  </script>
</body>
</html>
